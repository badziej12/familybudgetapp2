<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Budget</title>
    <link rel="stylesheet" href="../static/style.css">
    <style>
    #error-header{
        width: 100%;
        text-align: center;
        margin: 150px 0;
        font-family: 'Roboto', sans-serif;
        font-style: normal;
        font-weight: 700;
        font-size: 46px;
        line-height: 20px;
        color: white;
    }
    #error-info{
        width: 100%;
        text-align: center;
        margin: 150px 0px;
        padding: 0 200px;
        font-family: 'Roboto', sans-serif;
        font-style: normal;
        font-weight: 700;
        font-size: 30px;
        line-height: 20px;
        color: white;
    }
    </style>

</head>

<body>
<div class="background" style="height: 100vh;">
    <div id="error-header">
        <h1>Oops!</h1>
        
    </div>
    <div id="error-info">
        <label style="font-size: 24px; margin-top: 40px;">{{error}}</label>
    </div>
    
</div>



</body>
