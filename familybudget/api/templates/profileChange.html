{% extends 'userHome.html' %}

{% block content %}
<style>
    #profile {
        background: rgba(217, 217, 217, 0.29);
    }

    #options {
        max-width: 100%;
        height: 40px;
    }

    #left-side {
        margin-top: 40px;
        float: left;
        width: 30%;
    }

    #profile-info {
        display: grid;
        font-style: normal;
        font-weight: 500;
        font-size: 24px;
        line-height: 20px;
        color: #585858;
    }

    #right-side {
        margin-top: 40px;
        float: right;
        width: 60%;
        padding-right: 60px;
    }

    #label-container {
        width: 100%;
        font-style: normal;
        font-weight: 700;
        font-size: 24px;
        line-height: 20px;
        color: #585858;
    }

    .input-container {
        background: #FFFFFF;
        border: 1px solid #E5E5E5;
        border-radius: 5px;
        height: 37px;
        margin: 25px 0;
        padding: 8px 10px;
        font-style: normal;
        font-weight: 400;
        font-size: 17px;
        line-height: 20px;
        color: #8B8B8B;
        width: 45%;
    }
</style>

<div id="options">
    <a href="/profile">
        <img src="../static/Go back.svg" style="float: left;">
    </a>
</div>

<div id="left-side">
    <div id="profile-info">
        <img src="../static/profile photo.svg">
        <h2 id="nickname" style="font-size:20px; margin-top: 10px;">@{{Nickname}}</h2>
    </div>
</div>
<div id="right-side">
    <div id="label-container">
        <label>Edytuj dane profilu</label>
    </div>
    <form action="/api/profileChange" method="POST">
        <div>
            <input type="text" class="input-container" style="float: left;" placeholder="{{Nickname}}"
                id="inputUsername" name="inputUsername">
            <input type="text" class="input-container" style="float: right;" placeholder="{{Email}}" id="inputEmail"
                name="inputEmail" disabled>
        </div>
        <div style="width: 100%;">
            <button class="new-btn" type="submit" style="width: 100%;">Potwierd≈∫ zmiany</button>
        </div>
    </form>
    <p class="errorText" style="text-align: center;">{{error}}</p>

</div>


{% endblock %}
