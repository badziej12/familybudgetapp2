<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Budget</title>
    <link rel="stylesheet" href="../static/style.css">
    <style>
        #welcoming {
            font-family: 'Roboto', sans-serif;
            font-style: normal;
            font-weight: 700;
            font-size: 36px;
            line-height: 42px;
            color: #000000;
        }

        .data-form input:focus {
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border: 1px solid #DED2FA;
        }
    </style>
</head>

<body>
    <div class="background" style="height: 100vh;">
        <div class="login-container">
            <form class="form-signin" action="/api/validateLogin" method="POST">
                <div class="welcome-container">
                    <label id="welcoming">Witaj ponownie!</label>
                </div>
                <div class="data-form" id="Email">
                    <label for="inputEmail">Adres e-mail</label>
                    <input type="email" name="inputEmail" id="inputEmail" placeholder="jankowalski@gmail.com" required
                        autofocus>
                </div>
                <div class="data-form" id="Password">
                    <label for="inputPassword">Hasło</label>
                    <input type="password" name="inputPassword" id="inputPassword" placeholder="password" required>
                </div>
                <div>
                    <button class="login-button" type="submit">Zaloguj się</button>
                </div>
                <div>
                    <label style="color: red; font-size:16px;">{{error}}</label>
                </div>
                <div style="width: 100%;">
                    <label class="information">
                        Nie posiadasz jeszcze konta?
                        <a href="/signup">ZAREJESTRUJ</a>
                    </label>
                </div>
            </form>

        </div>
    </div>




</body>
<script>


</script>

</html>
